<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
      <h4 class="card-header">Authorization</h4>
      <div class="card-body">
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>First name</label>
            <input type="text" formControlName="firstName" class="form-control" />
            <div *ngIf="f['firstName'].invalid" class="invalid-feedback">
              <div>First name is not valid</div>
            </div>
          </div>
          <div class="form-group">
            <label>Last name</label>
            <input type="text" formControlName="lastName" class="form-control" />
            <div *ngIf="f['lastName'].invalid" class="invalid-feedback">
              <div>Last name is not valid</div>
            </div>
          </div>
          <div class="form-group">
            <label>Middle name</label>
            <input type="text" formControlName="middleName" class="form-control" />
            <div *ngIf="f['middleName'].invalid" class="invalid-feedback">
              <div>Middle name is not valid</div>
            </div>
          </div>
          <div class="form-group">
            <label>Phone number</label>
            <input type="text" formControlName="phoneNumber" class="form-control" />
            <div *ngIf="f['phoneNumber'].invalid" class="invalid-feedback">
              <div>Phone number is not valid</div>
            </div>
          </div>
          <div class="form-group">
            <input matInput [matDatepicker]="picker" formControlName="dateOfBirth">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <div *ngIf="f['dateOfBirth'].invalid && (f['dateOfBirth'].dirty||f['dateOfBirth'].touched)" class="alert alert-danger">
                Enter DOB in MM/dd/yyyy.
            </div>
          </div>
          <button [disabled]="profileForm.invalid" class="btn btn-primary">
            Register
          </button>
          <div *ngIf="error == 'Either an email or a password is incorrect' " class="alert alert-danger mt-3 mb-0">Either an email or a password is incorrect</div>
        </form>
      </div>
    </div>
  </div>
