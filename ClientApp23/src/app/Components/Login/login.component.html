<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
      <h4 class="card-header">Authorization</h4>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control" />
            <div *ngIf="f['email'].invalid" class="invalid-feedback">
              <div>Email is not valid</div>
            </div>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" />
            <div *ngIf="f['password'].invalid" class="invalid-feedback">
              <div>Password is not valid</div>
            </div>
          </div>
          <button [disabled]="loginForm.invalid" class="btn btn-primary">
            Login
          </button>
          <div *ngIf="error == 'Either an email or a password is incorrect' " class="alert alert-danger mt-3 mb-0">Either an email or a password is incorrect</div>
        </form>
      </div>
    </div>
  </div>
