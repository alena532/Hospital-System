<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
      <h4 class="card-header">Registration</h4>
      <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control" />
            <div *ngIf="f['email'].invalid" class="invalid-feedback">
              <div>Email is not valid</div>
            </div>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" />
            <div *ngIf="f['password'].invalid" class="invalid-feedback">
              <div>Password is not valid</div>
            </div>
          </div>
          <div class="form-group">
            <label>Password again</label>
            <input type="password" formControlName="passwordAgain" class="form-control" />
            <div *ngIf="f['passwordAgain'].invalid" class="invalid-feedback">
              <div>Password is not valid</div>
            </div>
          </div>
          <button [disabled]="registerForm.invalid" class="btn btn-primary">
            Register
          </button>
          <div *ngIf="error == 'Someone already uses this email' " class="alert alert-danger mt-3 mb-0">Someone already uses this email</div>
          <div *ngIf="error == 'Passwords must match' " class="alert alert-danger mt-3 mb-0">Passwords must match</div>
        </form>
      </div>
    </div>
  </div>
