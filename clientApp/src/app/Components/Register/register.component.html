<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
      <h4 class="card-header">Registration</h4>
      <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
              <div *ngIf="f['email'].errors['required']">Email is required</div>
              <div *ngIf="f['email'].errors['email']">Email is incorrect</div>
            </div>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"/>
            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
              <div *ngIf="f['password'].errors['required']">Password is required</div>
              <div *ngIf="f['password'].errors['minlength']">Password must contain more than 7 characters</div>
            </div>
          </div>
          <div class="form-group">
            <label>Password again</label>
            <input type="password" formControlName="passwordAgain" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['passwordAgain'].errors }"/>
            <div *ngIf="submitted && f['passwordAgain'].errors" class="invalid-feedback">
              <div *ngIf="f['passwordAgain'].errors['required']">Password is required</div>
              <div *ngIf="f['passwordAgain'].errors['minlength']">Password must contain more than 7 characters</div>
            </div>
          </div>
          <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Register
          </button>
          <div *ngIf="error == 'Someone already uses this email' " class="alert alert-danger mt-3 mb-0">Someone already uses this email</div>
          <div *ngIf="error == 'Passwords must match' " class="alert alert-danger mt-3 mb-0">Passwords must match</div>
        </form>
      </div>
    </div>
  </div>
